<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Discord</title>
</head>
<body>

    <header>

        <!-- barra di navigazione -->
         <div class="navbar">
            <div class="navbar-inner">

                <!-- logo -->
            <div id="logo">
                <img src="../htmlcss-discord/img/logo.svg" alt="logo Discord">
            </div>

            <!-- lista orizzontale -->
            <ul class="navbar-link-list">
                <li><a href="#">Scarica</a></li>
                <li><a href="#">Perch√© Discord</a></li>
                <li><a href="#">Nitro</a></li>
                <li><a href="#">Sicurezza</a></li>
                <li><a href="#">Assistenza</a></li>
            </ul>
            
            <div id="pulsante-accedi">Accedi</div>

            </div>
         </div>

         <!-- jumbotron -->

        <div class="jumbotron"> 
        
            <div id="box-per-inserire-contenuto"></div>
        </div>

    </header>

    <main>       

        <!-- sezione immagini con testo a lato -->

            <!-- sez.1 -->

          <div class="container-img-e-txt">

            <div class="immagini"></div>

            <div class="testo-img"></div>
            
         </div>

         
            <!-- sez.2 -->

          <div class="container-img-e-txt" id="container-img-e-txt-grigio">

             <div class="testo-img"></div>

            <div class="immagini"></div>

            
         </div>

         
            <!-- sez.3 -->

          <div class="container-img-e-txt">

            <div class="immagini"></div>

            <div class="testo-img"></div>
            
         </div>

         

        <!-- ultima sezione principale prima del footer -->

         <div class="ultima-sezione-container">
            <div id="box-per-inserire-elementi"></div>
        </div>

    </main>

    <footer>

        <!-- sezione con link e social -->

       <div class="link-e-social-container">

        <div id="colonna-1"></div>

        <div class="altre-colonne"></div>
        <div class="altre-colonne"></div>
        <div class="altre-colonne"></div>
        <div class="altre-colonne"></div>

       </div>

        <!-- barra finale con logo e pulsante -->

        <div class="barra-finale-container">

            <div id="container-spazio-logo-e-pulsante">
                <div class="pulsante">Logo</div>
                <div class="pulsante">Bottone</div>
            </div>
        </div>

    </footer>
    
</body>
</html>
